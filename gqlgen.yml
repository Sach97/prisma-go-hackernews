# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema: server/schema.graphql
exec:
  filename: server/generated.go
models:
  User:
    model: prisma-go-hackernews2/prisma-client.User # Personnally I'm using a symlink see https://codebasecamp.com/2017/04/25/Project-Structure-Go.1/
  Link:
    model: prisma-go-hackernews2/prisma-client.Link
  Vote:
    model: prisma-go-hackernews2/prisma-client.Vote
resolver:
  # goal: copy&paste from generated file
  filename: tmp/resolver.go # trick to avoid overrides of your resolver in server/resolver.go
  type: Resolver
